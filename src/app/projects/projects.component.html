<mat-toolbar >
  <button mat-icon-button *ngIf="sidenav.mode==='over'" (click)="sidenav.toggle()">
    <mat-icon *ngIf="!sidenav.opened">
      menu
    </mat-icon>
    <mat-icon *ngIf="sidenav.opened">
      close
    </mat-icon>
  </button>

  Matrix App

</mat-toolbar>


<mat-sidenav-container>
  
  <mat-sidenav #sidenav="matSidenav">


    <img id = "img-side-logo" class ="avatar mat-elevation-z8" src="https://images.unsplash.com/photo-1674021904638-f0e7eed16a6a?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHx0b3BpYy1mZWVkfDZ8Q0R3dXdYSkFiRXd8fGVufDB8fHx8&auto=format&fit=crop&w=500&q=60"/>

    <h4 class="name" >Meshailen</h4>
    <p class="designation">Chief Technology Officer</p>

    <mat-divider></mat-divider>
    <!--Home   -->
    <button mat-button class="menu-button" routerLink="/WorkerDetails">
      <mat-icon>home</mat-icon>
      <span>Dashboard</span>
    </button >
    <br>
    <!-- Employee -->
    <button mat-button class="menu-button" routerLink="/mod">
      <mat-icon>person</mat-icon>
        <span>Employee</span>
    </button>
    <br>
    <button mat-button class="menu-button" routerLink="/HumanResources">
      <mat-icon>group</mat-icon>
        <span>Human Resources</span>
    </button>
    <br>

    <!-- Accounts -->
    <button mat-button class="menu-button" routerLink="/EmpAccounts">
      <mat-icon routerLink="/EmpAccounts">account_circle</mat-icon>
        <span>Accounts</span>

    </button>
    <br>
    <!-- Projectss -->
    <button mat-button class="menu-button" routerLink="/CibaProjects">
      <mat-icon >ballot</mat-icon>
        <span >Projects</span>
    </button>

    <br>
  </mat-sidenav>

<br>

      <a button (click)= "scrollToElement(nav1)" >Addendum</a>
