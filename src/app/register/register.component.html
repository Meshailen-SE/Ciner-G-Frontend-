<div>
  
  <div class="col-md-6" style="width: 65vw; height:50vh; margin:10px ;position:static;float: left;">
    <img id= "mainPicture" alt="My image name" src="./assets/image/CibaBot.JPG" class="img-fluid" alt="Sample image">
  </div>

  <div class="col-md-6" style="width: 27vw; height:90vh; margin:15px ;position:static;float: right;">
    <div class="col-md-12" id="container" style="background-color: rgb(238, 234, 234);border-radius: 8px;height: 88vh;">

      <img id= "mainPicture" alt="My image name" src="./assets/image/CibaBot.JPG" class="img-fluid" alt="Sample image" style="height:40vh">
    <!-- <div class="card card-container"> -->
    
      <form
        *ngIf="!isSuccessful"
        name="form"
        (ngSubmit)="f.form.valid && onSubmit()"
        #f="ngForm"
        novalidate
      > 
        <br>
        <div class="form-group">
          <h3 style="color: rgb(0, 51, 95);float: center;">Sign Up</h3>
          <!-- <label for="username" style="background-color: rgb(130, 130, 240);">Username</label> -->
          <input
            type="text"
            class="form-control"
            name="username"
            [(ngModel)]="form.username"
            required
            minlength="3"
            maxlength="20"
            #username="ngModel"
            [ngClass]="{ 'is-invalid': f.submitted && username.errors }"
            placeholder="Username"
          />
          <div class="invalid-feedback" *ngIf="username.errors && f.submitted">
            <div *ngIf="username.errors['required']">Username is required</div>
            <div *ngIf="username.errors['minlength']">
              Username must be at least 3 characters
            </div>
            <div *ngIf="username.errors['maxlength']">
              Username must be at most 20 characters
            </div>
          </div>
        </div>
        <br>
        <div class="form-group">
          <!-- <label for="email" style="background-color: #8282f0;">Email</label> -->
          <input
            type="email"
            class="form-control"
            name="email"
            [(ngModel)]="form.email"
            required
            email
            #email="ngModel"
            [ngClass]="{ 'is-invalid': f.submitted && email.errors }"
            placeholder="Email"
          />
          <div class="invalid-feedback" *ngIf="email.errors && f.submitted">
            <div *ngIf="email.errors['required']">Email is required</div>
            <div *ngIf="email.errors['email']">
              Email must be a valid email address
            </div>
          </div>
        </div>
        <br>
        <div class="form-group">
          <!-- <label for="password" style="background-color: rgb(130, 130, 240);">Password</label> -->
          <input
            type="password"
            class="form-control"
            name="password"
            [(ngModel)]="form.password"
            required
            minlength="6"
            #password="ngModel"
            [ngClass]="{ 'is-invalid': f.submitted && password.errors }"
            placeholder="Password"
          />
          <div class="invalid-feedback" *ngIf="password.errors && f.submitted">
            <div *ngIf="password.errors['required']">Password is required</div>
            <div *ngIf="password.errors['minlength']">
              Password must be at least 6 characters
            </div>
          </div>
        </div>
        <br>
        <div class="form-group">
          <button class="btn btn-primary btn-block" style="background-color: rgb(0, 51, 95);border-color: rgb(0, 51, 95);">Sign Up</button>
        </div>
  
        <div class="alert alert-warning" *ngIf="f.submitted && isSignUpFailed">
          Signup failed!<br />{{ errorMessage }}
        </div>
      </form>
  
      <div class="alert alert-success" *ngIf="isSuccessful">
        Your registration is successful!
      </div>
    <!-- </div> -->
  </div>
  </div>

</div>
